		<script>

			if (/Android|BlackBerry|BB|PlayBook|IEMobile|Windows Phone|Kindle|Silk|Opera Mini/i

				alert("Вы используете мобильное устройство (Скорее всего Android).")
				$(".iphone_link").hide();
				$(".android_link").show();
			}

    		.test(navigator.userAgent)) {
    		alert("Вы используете устройство Apple (Телефон или планшет)")
			$(".android_link").hide();
			$(".iphone_link").show();
			}
			else alert("Вы используете ПК.")
			</script>
